{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load bootstrap4 %}
        
{% block content %}
<div class="container">
    <p></p>
    <title>{{ page.title }}</title>
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" role="button" type="submit">
    </form>
    <p></p>
</div>
{% endblock content %}
